<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Monte Carlo Pi visualization using Canvas and JavaScript</title>
    <link rel="stylesheet" type="text/css" href="montecarlopi.css" />
    <script type="text/javascript" src="montecarlopi.js"></script>
</head>
<body onload="montecarlopi()">
    Hits: <span id="hits">0</span><br />
    Misses: <span id="misses">0</span><br />

    <canvas id="canvas" width="800" height="800"></canvas>

</body>
</html>
